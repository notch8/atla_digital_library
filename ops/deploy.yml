- name: Permissions and folders
  hosts: "tag_Type_web"
  user: ubuntu
  tasks:
    - name: make shared root config directory
      become: yes
      file:
        path: "{{ ansistrano_deploy_to }}/releases"
        recurse: true
        state: directory
        owner: ubuntu
        mode: 0755

