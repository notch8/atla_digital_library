- name: Deploy Rails App
  hosts: "tag_Type_web"
  user: ubuntu
  roles:
    - { role: carlosbuenosvinos.ansistrano-deploy }

- name: Restart Delayed Job
  hosts: "tag_Type_web"
  user: ubuntu
  tasks:
    - name: kick delayed job
      service: name=delayed_job state=restarted enabled=yes
      become: yes
