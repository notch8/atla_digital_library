    value: production
  - name: REDIS_HOST
    value: production-redis-master
  - name: REDIS_URL
    value: redis://:production@production-redis-master
  - name: SECRET_KEY_BASE
    value: $SECRET_KEY_BASE_PROD
  - name: SENTRY_DSN
    value: $SENTRY_DSN
  - name: DISABLE_SPRING
    value: "1"


worker:
  replicaCount: 1
  securityContext: *secValues
  extraVolumeMounts: *volMounts
  extraEnvVars: *envVars
  podSecurityContext: *podSecValues

imagePullSecrets:
  - name: gitlab

embargoRelease:
  enabled: false
leaseRelease:
  enabled: false

fcrepo:
  enabled: false
postgresql:
  enabled: false
solr:
  enabled: false
redis:
  cluster:
    enabled: false
  password: production

externalFcrepoHost: fcrepo.default.svc.cluster.local
externalPostgresql:
  host: hyrax20181216.cn4nhxyoxlnu.us-west-2.rds.amazonaws.com
  username: hydra_user
  password: $DATABASE_PASSWORD
  database: hydra

externalSolrHost: solr.default.svc.cluster.local
externalSolrUser: admin
externalSolrCollection: "hyrax"
externalSolrPassword: $SOLR_PASSWORD
