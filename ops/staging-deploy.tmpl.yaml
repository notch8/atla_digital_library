replicaCount: 2

resources:
  requests:
    memory: "1Gi"
    cpu: "250m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

livenessProbe:
  enabled: false
readinessProbe:
  enabled: false

brandingVolume:
  storageClass: aws-efs
derivativesVolume:
  storageClass: aws-efs
uploadsVolume:
  storageClass: aws-efs

securityContext: &secValues
  # capabilities:
  #   drop:
  #   - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: false
  runAsUser: 0

podSecurityContext: &podSecValues
  runAsNonRoot: false
  runAsUser: 0
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

extraVolumeMounts: &volMounts
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/imports
    subPath: imports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/exports
    subPath: exports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/system
    subPath: public-system
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/uploads
    subPath: public-uploads
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/network_files
    subPath: network-files
  - name: uploads
    mountPath: /opt/cdri
    subPath: cdri

ingress:
  enabled: true
  hosts:
    - host: atla-staging.notch8.cloud
      paths:
        - path: /
    - host: dl-staging.atla.com
      paths:
        - path: /


extraEnvVars: &envVars
  - name: CONFDIR
    value: "/app/samvera/hyrax-webapp/solr/conf"
  - name: DATABASE_ADAPTER
    value: postgresql
  - name: DATABASE_HOST
    value: hyrax20181216.cn4nhxyoxlnu.us-west-2.rds.amazonaws.com
  - name: DATABASE_NAME
    value: hydra_staging
  - name: DATABASE_PASSWORD
    value: $DATABASE_PASSWORD
  - name: DATABASE_USER
    value: hydra_user
  - name: FCREPO_BASE_PATH
    value: /staging
  - name: FCREPO_HOST
    value: fcrepo.default
  - name: FCREPO_PATH
    value: rest
  - name: FCREPO_REST_PATH
    value: rest
  - name: FEDORA_URL
    value: http://fcrepo.default:8080/rest
  - name: INITIAL_ADMIN_EMAIL
    value: support@notch8.com
  - name: INITIAL_ADMIN_PASSWORD
    value: testing123
  - name: IN_DOCKER
    value: "true"
  - name: LD_LIBRARY_PATH
    value: /app/fits/tools/mediainfo/linux
  - name: PASSENGER_APP_ENV
    value: production
  - name: RAILS_ENV
    value: production
  - name: RAILS_LOG_TO_STDOUT
    value: "true"
  - name: RAILS_MAX_THREADS
    value: "5"
  - name: RAILS_SERVE_STATIC_FILES
    value: "true"
  - name: HYRAX_FITS_PATH
    value: /app/fits/fits.sh
  - name: SMTP_ADDRESS
    value: smtp.mailtrap.io
  - name: SMTP_DOMAIN
    value: smtp.mailtrap.io
  - name: SMTP_ENABLED
    value: "true"
  - name: SMTP_PASSWORD
    value: $SMTP_PASSWORD
  - name: SMTP_PORT
    value: "2525"
  - name: SMTP_TYPE
    value: cram_md5
  - name: SMTP_USER_NAME
    value: 857d9918238540
  - name: SOLR_ADMIN_USER
    value: admin
  - name: SOLR_COLLECTION_NAME
    value: hyrax-staging
  - name: SOLR_CONFIGSET_NAME
    value: hyrax
  - name: SOLR_HOST
    value: solr.default
  - name: SOLR_PORT
    value: "8983"
  - name: SOLR_URL
    value: http://admin:$SOLR_ADMIN_PASSWORD@solr.default:8983/solr/hyrax-staging
  - name: RAILS_CACHE_STORE_URL
    value: redis://:$REDIS_PASSWORD@staging-redis-master:6379/hyrax
  - name: REDIS_PASSWORD
    value: $REDIS_PASSWORD
  - name: REDIS_HOST
    value: staging-redis-master
  - name: REDIS_URL
    value: redis://:$REDIS_PASSWORD@staging-redis-master
  - name: SECRET_KEY_BASE
    value: $SECRET_KEY_BASE
  - name: SENTRY_DSN
    value: https://bd539e7a5436434dac5abfdab595731a@o1008683.ingest.sentry.io/6745022
  - name: DISABLE_SPRING
    value: "1"

worker:
  replicaCount: 1
  resources:
    requests:
      memory: "1Gi"
      cpu: "250m"
    limits:
      memory: "2Gi"
      cpu: "1000m"
  securityContext: *secValues
  extraVolumeMounts: *volMounts
  extraEnvVars: *envVars
  podSecurityContext: *podSecValues

imagePullSecrets:
  - name: github

embargoRelease:
  enabled: false
leaseRelease:
  enabled: false

fcrepo:
  resources:
    limits:
      memory: "4Gi"
      cpu: "2"
    requests:
      memory: "2Gi"
      cpu: "1"
  enabled: false
postgresql:
  enabled: false
solr:
  enabled: false
redis:
  cluster:
    enabled: false
  password: $REDIS_PASSWORD

externalFcrepoHost: fcrepo.default.svc.cluster.local
externalPostgresql:
  host: hyrax20181216.cn4nhxyoxlnu.us-west-2.rds.amazonaws.com
  username: hydra_user
  password: $DATABASE_PASSWORD
  database: hydra_staging


externalSolrHost: solr.default.svc.cluster.local
externalSolrUser: admin
externalSolrCollection: "hyrax-staging"
externalSolrPassword: $SOLR_ADMIN_PASSWORD
