replicaCount: 2

livenessProbe:
  enabled: false
readinessProbe:
  enabled: false

brandingVolume:
  storageClass: aws-efs
derivativesVolume:
  storageClass: aws-efs
uploadsVolume:
  storageClass: aws-efs

extraVolumeMounts: &volMounts
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/imports
    subPath: imports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/exports
    subPath: exports
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/system
    subPath: public-system
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/public/uploads
    subPath: public-uploads
  - name: uploads
    mountPath: /app/samvera/hyrax-webapp/tmp/network_files
    subPath: network-files

ingress:
  enabled: true
  hosts:
    - host: atla-staging.notch8.cloud
      paths:
        - path: /

extraEnvVars: &envVars
  - name: CONFDIR
    value: "/app/samvera/hyrax-webapp/solr/config"
  - name: DATABASE_ADAPTER
    value: postgresql
  - name: DATABASE_HOST
    value: hyrax20181216.cn4nhxyoxlnu.us-west-2.rds.amazonaws.com
  - name: DATABASE_NAME
    value: hydra_staging
  - name: DATABASE_PASSWORD
    value: $DATABASE_PASSWORD
  - name: DATABASE_USER
    value: hydra_user
  - name: FCREPO_BASE_PATH
    value: /staging
  - name: FCREPO_HOST
    value: fcrepo.default:8080
  - name: FCREPO_PATH
    value: /rest
  - name: FEDORA_URL
    value: http://fcrepo.default:8080/rest
  - name: INITIAL_ADMIN_EMAIL
    value: support@notch8.com
  - name: INITIAL_ADMIN_PASSWORD
    value: testing123
  - name: IN_DOCKER
    value: "true"
  - name: LD_LIBRARY_PATH
    value: /app/fits/tools/mediainfo/linux
  - name: PASSENGER_APP_ENV
    value: production
  - name: RAILS_ENV
    value: production
  - name: RAILS_LOG_TO_STDOUT
    value: "true"
  - name: RAILS_MAX_THREADS
    value: "5"
  - name: RAILS_SERVE_STATIC_FILES
    value: "true"
  - name: HYRAX_FITS_PATH
    value: /app/fits/fits.sh
  - name: SMTP_ADDRESS
    value: smtp.mailtrap.io
  - name: SMTP_DOMAIN
    value: smtp.mailtrap.io
  - name: SMTP_ENABLED
    value: "true"
  - name: SMTP_PASSWORD
    value: $SMTP_PASSWORD
  - name: SMTP_PORT
    value: "2525"
  - name: SMTP_TYPE
    value: cram_md5
  - name: SMTP_USER_NAME
    value: 857d9918238540
  - name: SOLR_ADMIN_USER
    value: admin
  - name: SOLR_COLLECTION_NAME
    value: hyrax-staging
  - name: SOLR_CONFIGSET_NAME
    value: hyrax
  - name: SOLR_HOST
    value: solr.default
  - name: SOLR_PORT
    value: "8983"
  - name: SOLR_URL
    value: $SOLR_URL
  - name: RAILS_CACHE_STORE_URL
    value: redis://:staging@staging-redis-master:6379/hyrax
  - name: REDIS_HOST
    value: staging-redis-master
  - name: REDIS_URL
    value: redis://:staging@staging-redis-master:6379/hyrax


worker:
  replicaCount: 1
  extraVolumeMounts: *volMounts
  extraEnvVars: *envVars
  podSecurityContext:
    runAsUser: 1001
    runAsGroup: 101
    fsGroup: 101
    fsGroupChangePolicy: "OnRootMismatch"
podSecurityContext:
  runAsUser: 1001
  runAsGroup: 101
  fsGroup: 101
  fsGroupChangePolicy: "OnRootMismatch"

imagePullSecrets:
  - name: gitlab-registry

embargoRelease:
  enabled: false
leaseRelease:
  enabled: false

fcrepo:
  enabled: false
postgresql:
  enabled: false
solr:
  enabled: false
redis:
  cluster:
    enabled: false
  password: staging

externalFcrepoHost: fcrepo.default.svc.cluster.local
externalPostgresql:
  host: hyrax20181216.cn4nhxyoxlnu.us-west-2.rds.amazonaws.com
  username: hydra_user
  password: $DATABASE_PASSWORD

externalSolrHost: solr.default.svc.cluster.local
externalSolrUser: admin
externalSolrCollection: "hyrax-staging"
externalSolrPassword: $SOLR_PASSWORD
