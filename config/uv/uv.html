<!--
     This is what the embed iframe src links to. It doesn't need to communicate with the parent page, only fill the available space and look for #? parameters
-->

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="uv.css">
    <script type="text/javascript" src="lib/offline.js"></script>
    <script type="text/javascript" src="helpers.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <div id="uv" class="uv"></div>
    <div id="fulltextcontent"></div>
    <script>
      function getImageText( PageNumber )
      {
        container = jQuery('#fulltextcontent');

        // if a request is already in process, don't try another one
        if (container.data("xhr"))
        {
          return;
        }

        // AJAX request to get pages
        container.data("xhr", jQuery.ajax({
          type: "get",
          url: "https://www.philageohistory.org/rdic-images/cfc/ImageText.cfc",
          data: {Method: 'getImageTextUV', ManifestUrl: urlDataProvider.get('manifest'), PageSeq: PageNumber},
          dataType: "html",
          success: function(response){
            if(!response.match(/No transcribed text is available for this item/)){
              container.html(response);
              window.parent.postMessage(response, "*")
              container.scrollTop(0);
            }
          },
          complete: function(){
            // clear the data request (to allow further requests)
            container.removeData("xhr");
          }
        })
        );
      }

      $(function() {

        var $UV = $('#uv');

        window.addEventListener('uvLoaded', function(e) {

          urlDataProvider = new UV.URLDataProvider(true);
          var formattedLocales;
          var locales = urlDataProvider.get('locales', '');

          if (locales) {
            var names = locales.split(',');
            formattedLocales = [];

            for (var i in names) {
              var nameparts = String(names[i]).split(':');
              formattedLocales[i] = {name: nameparts[0], label: nameparts[1]};
            }

          } else {
            formattedLocales = [
              {
                name: 'en-GB'
              }
            ]
          }

          uv = createUV('#uv', {
            root: '.',
            iiifResourceUri: urlDataProvider.get('manifest'),
            collectionIndex: Number(urlDataProvider.get('c', 0)),
            manifestIndex: Number(urlDataProvider.get('m', 0)),
            sequenceIndex: Number(urlDataProvider.get('s', 0)),
            canvasIndex: Number(urlDataProvider.get('cv', 0)),
            rotation: Number(urlDataProvider.get('r', 0)),
            xywh: urlDataProvider.get('xywh', ''),
            embedded: true,
            locales: formattedLocales
          }, urlDataProvider);

          uv.on('canvasIndexChanged', function (event, obj) {
            getImageText(event + 1);
          });
        }, false);


        function resize() {
          var windowWidth = window.innerWidth;
          var windowHeight = window.innerHeight;
          $UV.width(windowWidth);
          $UV.height(windowHeight);
        }

        $(window).on('resize' ,function() {
          resize();
        });

        resize();
      });

    </script>

    <script type="text/javascript" src="uv.js"></script>

  </body>
</html>
